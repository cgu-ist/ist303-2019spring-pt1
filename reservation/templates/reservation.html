{% extends 'base.html' %}
{% load static %}
{% block extracss %}<link rel="stylesheet" href="{% static 'css/calendar.css' %}" crossorigin="anonymous">{% endblock %}

{% block ptitle %} Reservation {% endblock %}
{% block title %} Reservation {% endblock %}

{% block main %}
    <div class="page-header">
        <div class="pull-right form-inline">
            <div class="btn-group">
                <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                <button class="btn btn-primary" data-calendar-nav="today">Today</button>
                <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                <button class="btn btn-warning" data-calendar-view="week">Week</button>
                <button class="btn btn-warning" data-calendar-view="day">Day</button>
            </div>
        </div>
        <h3></h3>
    </div>
    <div id="calendar"></div>

{#<div style="position: relative; top: 20px; left: 20px;">#}
{#    <button id="btnNewReservation" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newEventModal">#}
{#      Create a new reservation#}
{#    </button>#}
{#</div>#}

<!-- Modal -->
<div class="modal fade" id="newEventModal" tabindex="1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Create a reservation</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="errorDiv" class="alert alert-danger"></div>
      <div class="modal-body">
        <p>
            <label id="selectDate"></label>
        </p>
        <p>
            <label id="selectTime"></label>
        </p>
        <p>
          <label for="serviceSelect">Please select service to be reserved:</label>
          <select class="form-control" id="serviceSelect"></select>
        </p>
        <p>
          <label for="spanSelect">Please select how much time you want to have the service:</label>
          <select class="form-control" id="spanSelect"></select>
        </p>
        <p>
          <label for="customerSelect">Please select customer:</label>
          <select class="form-control" id="customerSelect"></select>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="btnNewReservation" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div style="display:none" id="div-dialog-error">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span><div/></p>
</div>
{% endblock %}

{% block extrajs %}
<script src="{% static 'js/underscore-min.js' %}"></script>
<script src="{% static 'js/calendar.js' %}"></script>
<script  src="{% static 'js/reservation-app.js' %}"></script>
{% endblock %}
