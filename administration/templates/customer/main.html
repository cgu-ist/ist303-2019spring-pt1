{% extends 'base.html' %}
{% load static %}

{% block ptitle %}Customer{% endblock %}
{% block title %}Customer Management{% endblock %}

{% block main %}
<table  class="table table-sm table-striped table-hover"  id="myTable">
<thead class="thead-dark">
    <th class="col-2 text-center">Full Name</th>
    <th class="col-3 text-center">Gender</th>
    <th class="col-1 text-center">Email</th>
    <th class="col-2 text-center">Tel</th>
    <th class="col-4 text-center">Action</th>
</thead>
<tbody>
</tbody>
</table>

<div id="btndiv">
    <button id="createCustomer" class="btn btn-primary" onclick="newCustomer()"> Create Customer</button>
</div>

<div id="customerform">
</div>

<div class="modal" id="checkinModel" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">You're checked-in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="model-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extrajs %}
<script  src="{% static 'js/customer-app.js' %}"></script>
{% endblock %}
